<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="translate" data-translate="pageTitleAbout"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="icon" type="image/png" href="img/favico.png">
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen"></div>
    <div class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <!-- Darkening -->
    <div id="darkening"></div>

    <!-- Navigator -->
    <header>
        <nav>
            <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
            <ul class="nav-links">
                <li><a href="index.html" class="translate" data-translate="home"></a></li>
                <li><a href="#" class="translate active-nav" data-translate="about"></a></li>
                <li><a href="projects.html" class="translate" data-translate="projects"></a></li>
                <li><a href="experience.html" class="translate" data-translate="experience"></a></li>
                <li><a href="contact.html" class="translate" data-translate="contact"></a></li>
            </ul>
            <div class="language-switcher">
                <button onclick="setLanguage('pl')" class="lang-button" title="Przełącz język strony na polski.">
                    <div class="lang-content">
                        <img src="img/pl_lang.png" draggable="false" alt="Polish Flag">PL
                    </div>
                </button>
                <button onclick="setLanguage('en')" class="lang-button" title="Change website language to english.">
                    <div class="lang-content">
                        <img src="img/eng_lang.png" draggable="false" alt="English Flag">EN
                    </div>
                </button>
            </div>
        </nav>
    </header>

    <!-- Zapętlony film w tle -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="vid/stars.mp4" type="video/mp4">
            <p class="translate" data-translate="otherVideo"></p>
        </video>
    </div>

    <img src="img/gemini.png" class="aboutDeco1 shadowedImage" draggable="false">

    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;">
        <!-- Sekcja "Mówiąc wprost" -->
        <div class="section-wrapper">
            <div class="section section-intro shadowedImage">
                <h2 class="translate" data-translate="aboutToPutItSimply"></h2>
                <p class="translate" data-translate="aboutText1"></p>
                <br>
                <p class="translate" data-translate="aboutText2"></p>
                <br>
                <p class="translate" data-translate="aboutText3"></p>
                <br>
                <p class="translate" data-translate="aboutText4"></p>

                <div class="section-overlay"></div>
            </div>
            
            <!-- Sekcja "Umiejętności" -->
            <div class="section section-skills shadowedImage">
                <h2 class="translate" data-translate="aboutSkills"></h2>
                <ul>
                    <li>HTML, CSS, JavaScript, C, Java, Latex, Markdown, Python, WordPress (Elementor, WPBakery), Figma, Gimp, Adobe Premiere Pro, Github, Node.js, MMF2, TGF2, Clickteam Fusion, Flutterflow, SQL, YAML/JSON</li>
                    <li class="translate" data-translate="aboutSkill1"></li>
                    <li class="translate" data-translate="aboutSkill2"></li>
                </ul>

                <div class="section-overlay"></div>
            </div>

            <!-- Sekcja "Trochę więcej o mnie" -->
            <div class="section section-about shadowedImage">
                <h2 class="translate" data-translate="aboutMore"></h2>
                <p class="translate" data-translate="aboutMoreText1"></p>
                <br>
                <p class="translate" data-translate="aboutMoreText2"></p>
                <br>
                <p class="translate" data-translate="aboutMoreText3"></p>

                <div class="section-overlay"></div>
            </div>

            <!-- Sekcja "Zobacz też" -->
            <div class="section section-links shadowedImage">
                <h2 class="translate" data-translate="aboutSeeAlso"></h2>
                <ul>
                    <a href="projects.html" style="color: white; text-decoration: none;"><li class="translate" data-translate="projects"></li></a>
                    <a href="experience.html" style="color: white; text-decoration: none;"><li class="translate" data-translate="experience"></li></a>
                </ul>

                <div class="section-overlay"></div>
            </div>
        </div>
    </div>

    <!-- CV Download -->
    <div class="cv-download shadowedImageSmall">
        <img src="img/pdf.png" alt="PDF" class="pdf-icon" draggable="false">
        <a href="Wiktor Gołąb CV.pdf" download class="translate" data-translate="otherCV" title="Wiktor Gołąb CV.pdf"></a>
    </div>

    <!-- Footer HTML -->
    <footer style="margin-top: 50px;">
        <div class="footerimg" style="padding-top: 350px">
            <img src="img/aboutfooterimage.png" alt="Footer Image" class="footer-image cursor-default shadowedImage" draggable="false">
            <img src="img/aboutfooterufo.png" alt="Footer Birds" draggable="false" class="footer-birds animate shadowedImage">
        </div>
        <div class="footer-content">
            <!-- Imię i nazwisko oraz social media -->
            <div class="name-and-links">
                <p class="name cursor-default" title="Tego gościa nie skopiujesz">Wiktor Gołąb</p>
                <div class="social-links">
                    <a href="https://github.com/WiktorGolab" target="_blank" title="Github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/wiktorgolab/" target="_blank" title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
                
            <!-- Linki nawigacyjne -->
            <div class="footer-nav">
                <a href="index.html" class="translate" data-translate="home"></a>
                <a href="#" class="translate" data-translate="about"></a>
                <a href="projects.html" class="translate" data-translate="projects"></a>
                <a href="experience.html" class="translate" data-translate="experience"></a>
                <a href="contact.html" class="translate" data-translate="contact"></a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/language.js" defer></script>
</body>
</html>
